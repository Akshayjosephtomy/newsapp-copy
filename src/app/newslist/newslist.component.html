<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>Live News</h1>

            <div class="row g-3">
                <div *ngFor="let i of newsData.articles" class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="card" >
                    <img height="300px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <a href="{{i.url}}" class="btn btn-primary">view</a>
                    </div>
                </div>
                </div>
            </div>    

        </div>
    </div>
</div>
